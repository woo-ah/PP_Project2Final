    <form class="form-signin">

      <h1 class="title">수정해주세요!</h1>
    
      
      <input type="number" class="form-control semester" value="2" required>
      <input type="text" class="form-control subject" value="C프로그래밍 실습" required>
      <input type="text" class="form-control professor" value="김광" required>

    <script>

    function call_confirm(){

   

      function call_confirm(){
      let semester = document.querySelector('.semester').value;
      let subject = document.querySelector('.subject').value;
      let professor = document.querySelector('.professor').value;
      let grade = document.querySelector('.grade').value;

      // 학기는 숫자만 입력 가능
      if(isNaN(semester)){
        alert("학기는 숫자만 입력 가능합니다.");
        return;
      }

      // 과목명은 영어, 한국어, 숫자만 가능
      let subjectRegex = /^[a-zA-Z가-힣0-9\s]+$/;
      if(!subject.match(subjectRegex)){
        alert("과목명은 영어, 한국어, 숫자만 사용 가능합니다.");
        return;
      }

      // 교수명은 특수문자를 사용할 수 없음
      let professorRegex = /^[^!@#$%^&*(),.?":{}|<>]+$/;
      if(!professor.match(professorRegex)){
        alert("교수명은 특수문자를 사용할 수 없습니다.");
        return;
      }

      // 성적은 특정 값들만 가능
      let validGrades = ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'P', 'F'];
      if(!validGrades.includes(grade)){
        alert("올바른 성적을 입력하세요.");
        return;
      }
      
      if(confirm("게시물을 수정할까요?")){
        alert("수정되었습니다.");
      }else{
        alert("수정실패");
      }
    }

      function edit(lectureId) {
            let targetSection = document.getElementById(lectureId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
        }

   

    window.addEventListener('DOMContentLoaded', (event) => {
    let sections = document.getElementsByClassName('lecture-section');
    for (let i = 0; i < sections.length; i++) {
      sections[i].style.display = 'none';
    }

    let lectureId = window.location.hash.substring(1);
    let targetSection = document.getElementById(lectureId);
    if (targetSection) {
      targetSection.style.display = 'block';
    }
  });
  </script>
